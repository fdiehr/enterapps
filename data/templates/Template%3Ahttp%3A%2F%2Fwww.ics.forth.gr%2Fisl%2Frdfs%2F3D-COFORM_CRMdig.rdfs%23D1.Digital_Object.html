<bs-panel>
  <h1>Digitales Objekt</h1>
  
   <semantic-table
            query='PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX m4p0: <https://www.museum4punkt0.de/catalogue/ontology/>
PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
PREFIX crmdig: <http://www.ics.forth.gr/isl/CRMdig/>
PREFIX edm: <http://www.europeana.eu/schemas/edm/>
PREFIX crm: <http://www.cidoc-crm.org/cidoc-crm/>
PREFIX dc: <http://purl.org/dc/elements/1.1/>
PREFIX dcterms: <http://purl.org/dc/terms/>
SELECT ?name ?provider ?mediatype ?creation ?rights ?license ?licensor ?musobj ?site WHERE {
                ?s a crmdig:D1.Digital_Object;
               			
    								edm:dataProvider ?provider ;
    								m4p0:hasMediaType ?mediatype ;
    								crm:P94i_was_created_by ?creation.
    OPTIONAL {?s a crmdig:D1.Digital_Object;
    m4p0:fileName ?name}                
   OPTIONAL { ?s a crmdig:D1.Digital_Object;
                 dc:rights ?rights}
  OPTIONAL {?s a crmdig:D1.Digital_Object;
               dcterms:license ?license }
  OPTIONAL {?s a crmdig:D1.Digital_Object;
               m4p0:licensor ?licensor }
  OPTIONAL {?s a crmdig:D1.Digital_Object;
               m4p0:refersToMuseumObject ?musobj }
  OPTIONAL {?s a crmdig:D1.Digital_Object;
edm:shownAt ?site .}
                   
                
            }'
            column-configuration='[
            {"variableName": "name", "displayName": "Titel"},
            {"variableName": "provider", "displayName": "Datenprovider"},
            {"variableName": "mediatype", "displayName": "Medientyp"},                      
            {"variableName": "creation", "displayName": "Entwicklung"},
            {"variableName": "rights", "displayName": "Rechte"},                      
            {"variableName": "license", "displayName": "Lizenz"},
            {"variableName": "licensor", "displayName": "Lizenzgeber"},                      
            {"variableName": "musobj", "displayName": "Museumsobjekt"},
            {"variableName": "creation", "displayName": "WebprÃ¤senz"}
             ]'                          
        
    

        ></semantic-table>
  
  
  </bs-panel>
