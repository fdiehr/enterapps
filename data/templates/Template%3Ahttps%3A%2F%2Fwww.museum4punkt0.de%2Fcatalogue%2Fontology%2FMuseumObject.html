<bs-panel>
    <h1>Museumsobjekt</h1>

    <semantic-table query='SELECT ?title ?json ?doc ?site WHERE {
  ?s a m4p0:MuseumObject.
  OPTIONAL {
  ?s m4p0:museumObjectTitle ?title}
  OPTIONAL {?s m4p0:isDescribedBy ?json}
  OPTIONAL {?s a m4p0:MuseumObject;
                 crm:P70i_is_documented_in ?doc}
  OPTIONAL {?s edm:isShownAt ?site}
                   
                
            }' column-configuration='[
            {"variableName": "title", "displayName": "Objekttitel"},
            {"variableName": "doc", "displayName": "Quelle"},
            {"variableName": "title", "displayName": "WebprÃ¤senz"},                      
            {"variableName": "json", "displayName": "Kataloginformationen"}  
            
            ]'></semantic-table>



    <semantic-link iri='[[resolvePrefix ":MuseumObject"]]' urlqueryparam-musobj='[[this]]'>
        <button>Datensatz bearbeiten</button>
    </semantic-link>


</bs-panel>
